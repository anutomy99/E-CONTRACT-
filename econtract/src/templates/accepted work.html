{% extends 'contractorindex.html'%}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="/updatestatus#about">
  <table width="200" border="1" class="table table-dark table-striped" id="table">
    <tr>
      <th scope="row">user</th>
      <td>work</td>
      <td>date</td>
      <td>started</td>
      <td>&nbsp;</td>
    </tr>
    {% for i in val %}
    <tr>
      <th scope="row">{{i[0]}} {{i[1]}}</th>
      <td>&nbsp;{{i[2]}}</td>
      <td>{{i[3]}}&nbsp;</td>
      <td>{{i[5]}}&nbsp;</td>
      <td><a href="update_work?id={{i[4]}}">update status</a></td>
    </tr>
    {% endfor %}
  </table>
</form>
</body>
{%endblock%}
